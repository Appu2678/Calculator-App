<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #f3f3f3;
      overflow: hidden;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      background: white;
      padding: 10px;
    }

    .screen-wrapper {
      position: relative;
      height: 47vh;
      padding-top: 90px;
    }

    .screen {
      width: 100%;
      height: 100%;
      font-size: 5vh;
      padding: 20px;
      text-align: right;
      border: none;
      background: #eaeaea;
      border-radius: 10px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      overflow-wrap: break-word;
      word-break: break-word;
      direction: rtl;
      flex-wrap: wrap-reverse;
      flex-direction: row-reverse;
      position: relative;
    }

    .screen:focus {
      outline: none;
    }

    .top-icons {
      position: absolute;
      top: 10px;
      right: 15px;
      display: flex;
      gap: 12px;
    }

    .history-icon, .share-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .buttons {
      height: 50vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
    }

    .buttons button {
      font-size: 2.3vh;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      transition: 0.2s;
    }

    .buttons button:hover {
      background: #ccc;
    }

    .buttons button.green {
      background-color: #7ed957;
      color: white;
    }

    .buttons button.red {
      background-color: #ff5c5c;
      color: white;
    }

    .extra-button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      user-select: none;
    }

    .history-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 20px;
      z-index: 100;
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 32px;
      cursor: pointer;
    }

    .history-popup h3 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .history-list {
      max-height: 70%;
      overflow-y: auto;
      padding: 10px;
    }

    .history-item {
      font-size: 14px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen-wrapper">
      <div class="screen" id="screen">
        <div class="top-icons">
          <span class="history-icon" onclick="showHistory()">üìú</span>
          <span class="share-icon" onclick="shareApp()">üîó</span>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="extra-button">ü§¥üèª</div>
      <button onclick="clearScreen()">C</button>
      <button onclick="erase()" class="red">‚å´</button>
      <div class="extra-button">üë∏üèª</div>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="calculate()" class="green">=</button>
    </div>
  </div>

  <div class="history-popup" id="historyPopup">
    <span class="close-btn" onclick="closeHistory()">√ó</span>
    <h3>History</h3>
    <div class="history-list" id="historyList"></div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const historyPopup = document.getElementById('historyPopup');
    const historyList = document.getElementById('historyList');

    function append(val) {
      screen.textContent += val;
    }

    function clearScreen() {
      screen.textContent = '';
    }

    function erase() {
      screen.textContent = screen.textContent.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(screen.textContent);
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = `${screen.textContent} = ${result} ‚Äî ${date} ${time}`;
        historyList.prepend(historyItem);
        screen.textContent = result;
      } catch {
        screen.textContent = 'Error';
      }
    }

    function showHistory() {
      historyPopup.style.display = 'block';
    }

    function closeHistory() {
      historyPopup.style.display = 'none';
    }

    function shareApp() {
      if (navigator.share) {
        navigator.share({
          title: 'Awesome Calculator',
          text: 'Check out this cool calculator app!',
          url: window.location.href,
        }).catch((error) => console.log('Sharing failed', error));
      } else {
        alert('Sharing not supported on this device.');
      }
    }
  </script>
</body>
</html>
